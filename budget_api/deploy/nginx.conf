# Budget API Nginx 설정
# 위치: /etc/nginx/sites-available/budget-api

server {
    listen 80;
    server_name your-domain.com;  # 도메인 또는 IP 주소로 변경

    # 로그 설정
    access_log /var/log/nginx/budget-api-access.log;
    error_log /var/log/nginx/budget-api-error.log;

    # 클라이언트 최대 요청 크기
    client_max_body_size 10M;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        # WebSocket 지원
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # 클라이언트 정보 전달
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;

        # 타임아웃 설정 (AI 분석 요청이 오래 걸릴 수 있음)
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
    }

    # 헬스체크 엔드포인트 (로드밸런서용)
    location /health {
        proxy_pass http://127.0.0.1:3000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

