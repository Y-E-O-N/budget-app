# =============================================================================
# GitHub Pages 자동 배포 워크플로우
# =============================================================================
# push하면 자동으로 웹 빌드 후 GitHub Pages에 배포됩니다.
# =============================================================================

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# GitHub Pages 배포 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Flutter 설치
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      # 3. 의존성 설치
      - name: Install dependencies
        run: flutter pub get

      # 4. 웹 빌드 (GitHub Pages 경로 설정)
      - name: Build Web
        run: flutter build web --release --base-href "/${{ github.event.repository.name }}/"

      # 5. GitHub Pages 설정
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 6. 빌드 결과물 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      # 7. GitHub Pages 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
