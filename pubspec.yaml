# =============================================================================
# pubspec.yaml - Flutter 프로젝트 설정 파일
# =============================================================================
# 이 파일은 프로젝트의 메타데이터, 의존성(패키지), 리소스 등을 정의합니다.
# Flutter가 프로젝트를 빌드할 때 이 파일을 참조합니다.
# =============================================================================

# 프로젝트 이름 (영문, 소문자, 언더스코어만 사용 가능)
name: budget_app

# 프로젝트 설명 (플레이스토어 등에서 사용될 수 있음)
description: 간단한 가계부 앱

# pub.dev에 패키지를 공개하지 않음 (개인 프로젝트용)
publish_to: 'none'

# 앱 버전 (version: 표시버전+빌드번호)
# 1.0.0 = 사용자에게 보여지는 버전
# +1 = 내부 빌드 번호 (업데이트할 때마다 증가)
version: 1.0.0+1

# =============================================================================
# Dart SDK 버전 제약
# =============================================================================
# 이 프로젝트가 요구하는 Dart SDK 버전 범위를 지정합니다.
# >=3.0.0 = 3.0.0 이상
# <4.0.0 = 4.0.0 미만
environment:
  sdk: '>=3.0.0 <4.0.0'

# =============================================================================
# 의존성 (Dependencies) - 앱 실행에 필요한 외부 패키지들
# =============================================================================
dependencies:
  # Flutter SDK (필수)
  flutter:
    sdk: flutter

  # provider: 상태 관리 패키지
  # - 앱 전체에서 데이터를 공유하고 변경 사항을 자동으로 UI에 반영
  # - ChangeNotifier와 Consumer를 사용해 반응형 UI 구현
  provider: ^6.1.1

  # hive: 경량 로컬 데이터베이스
  # - NoSQL 방식으로 데이터를 저장
  # - SQLite보다 빠르고 사용이 간편함
  hive: ^2.2.3

  # hive_flutter: Hive의 Flutter 전용 확장
  # - Flutter 앱에서 Hive를 쉽게 초기화하고 사용할 수 있게 해줌
  hive_flutter: ^1.1.0

  # intl: 국제화(i18n) 및 포맷팅 패키지
  # - 숫자에 천 단위 콤마 추가 (예: 1,000,000)
  # - 날짜 포맷팅 (예: 2025년 1월 5일)
  intl: ^0.18.1

  # uuid: 고유 식별자(UUID) 생성 패키지
  # - 각 예산, 지출 항목에 중복되지 않는 고유 ID를 부여
  uuid: ^4.2.1

  # fl_chart: 차트 라이브러리
  fl_chart: ^0.69.0

  # flutter_local_notifications: 알림 기능
  flutter_local_notifications: ^17.0.0
  
  # timezone: 시간대 처리
  timezone: ^0.9.2

  # excel: 엑셀 파일 생성
  excel: ^4.0.6

  # file_saver: 파일 다운로드 (웹/모바일)
  file_saver: ^0.2.14

  # http: HTTP 요청 (AI API 호출용)
  http: ^1.2.0

  # file_picker: 파일 선택 (엑셀 불러오기용)
  file_picker: ^8.0.0

  # google_mlkit_text_recognition: 영수증 OCR용 텍스트 인식
  google_mlkit_text_recognition: ^0.14.0

  # image_picker: 카메라/갤러리 이미지 선택
  image_picker: ^1.0.7

  # home_widget: 홈 화면 위젯 (Android/iOS)
  home_widget: ^0.6.0

  # share_plus: 공유 기능 (#27: 이미지 공유용)
  share_plus: ^10.0.0

  # path_provider: 파일 경로 접근 (#27: 임시 파일 저장용)
  path_provider: ^2.1.0

# =============================================================================
# 개발 의존성 (Dev Dependencies) - 개발 시에만 필요한 패키지들
# =============================================================================
dev_dependencies:
  # Flutter 테스트 프레임워크
  flutter_test:
    sdk: flutter

  # 코드 스타일 검사 도구 (린터)
  flutter_lints: ^3.0.1

  # hive_generator: Hive 어댑터 코드 자동 생성
  # - @HiveType, @HiveField 어노테이션을 읽어서 .g.dart 파일 생성
  hive_generator: ^2.0.1

  # build_runner: 코드 생성 도구 실행기
  # - flutter pub run build_runner build 명령으로 코드 생성
  build_runner: ^2.4.7

# =============================================================================
# Flutter 관련 설정
# =============================================================================
flutter:
  # Material Design 아이콘 및 위젯 사용 여부
  uses-material-design: true

  # 커스텀 폰트 설정 - 폰트 파일이 없으므로 비활성화
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.otf
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
